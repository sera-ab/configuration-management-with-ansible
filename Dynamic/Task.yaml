---
- name: Playbook for task
  hosts: all
  become: yes
  become_method: sudo
  tasks: 
    - name: install apache
      yum:
        name: httpd
        state: present
    - name: start apache
      systemd:
        name: httpd
        state: restarted    
    - name: Install firewalld 
      yum:
      name: firewalld
      state: latest   
    - name: Intall telnet  
      yum:
      name: telnet
      state: latest