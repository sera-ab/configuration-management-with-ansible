---
- name: Playbook for Subnets
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create Private Subnet 1
      ec2_vpc_subnet:
        state: present
        vpc_id: vpc-03397932ec4cfdbce
        region: us-east-1
        cidr: 10.0.1.0/24
        resource_tags:
          Name: Database Subnet1
      register: database_subnet1

    - name: Create Private Subnet 2
      ec2_vpc_subnet:
        state: present
        vpc_id: vpc-03397932ec4cfdbce
        region: us-east-1
        cidr: 10.0.2.0/24
        resource_tags:
          Name: Database Subnet2
      register: database_subnet2

    - name: Create Private Subnet 3
      ec2_vpc_subnet:
        state: present
        vpc_id: vpc-03397932ec4cfdbce
        region: us-east-1
        cidr: 10.0.3.0/24
        resource_tags:
          Name: Database Subnet3
      register: database_subnet3