---
- name: Playbook for sec groups
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Create Sec Group1
      ec2_group:
        name: SecGroupForVPC
        description: Sec Group 1 for VPC
        vpc_id: vpc-03397932ec4cfdbce
        region: us-east-1
        rules:
          - proto: tcp
            ports:
            - 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            ports:
            - 22
            cidr_ip: 0.0.0.0/0